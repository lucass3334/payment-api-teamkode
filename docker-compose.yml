version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SICREDI_API_KEY=${SICREDI_API_KEY}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - REDE_API_KEY=${REDE_API_KEY}
    depends_on:
      - redis
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SICREDI_API_KEY=${SICREDI_API_KEY}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - REDE_API_KEY=${REDE_API_KEY}
    depends_on:
      - redis
    command: poetry run python -m app.workers.worker

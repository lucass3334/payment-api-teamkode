version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # ðŸ”¹ Porta local â†” porta do container
    env_file:
      - .env
    # ðŸ”’ Desativado healthcheck (opcional reativar quando /health estiver configurado)
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    command: >
      sh -c "
      if [[ -f '/app/certificados/sicredi-cert.pem' && -f '/app/certificados/sicredi-key.pem' ]]; then
        echo 'âœ… Certificados encontrados! Rodando API com SSL.';
        poetry run uvicorn payment_kode_api.app.main:app --host 0.0.0.0 --port 8080 
        --ssl-keyfile /app/certificados/sicredi-key.pem 
        --ssl-certfile /app/certificados/sicredi-cert.pem;
      else
        echo 'âš ï¸ Nenhum certificado encontrado. Rodando API sem SSL.';
        poetry run uvicorn payment_kode_api.app.main:app --host 0.0.0.0 --port 8080;
      fi"
    volumes:
      - ./certs:/app/certificados
    restart: always

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    # ðŸ”„ DependÃªncia do web desativada por simplicidade local
    # depends_on:
    #   web:
    #     condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "sh", "-c", "poetry run celery -A payment_kode_api.app.workers.tasks inspect ping || exit 1"]
    #   interval: 20s
    #   timeout: 10s
    #   retries: 5
    command: >
      sh -c "exec poetry run celery -A payment_kode_api.app.workers.tasks worker --loglevel=info --concurrency=4"
    restart: always
